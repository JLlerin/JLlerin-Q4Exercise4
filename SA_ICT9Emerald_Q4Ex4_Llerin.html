<body>
	<h1 align="center"> Seconds to Minutes, Hours and Milliseconds converter</h1>
	<br>
<form align="center">		
	<Label align="center">Enter the amount of seconds here</Label>
		<input type="number" name="num1" id="num1"> <br>
		</form>
<br>
<buttontype="submit" class="btn btn-success btn-lg" onclick="Compute()" >Convert</button>
<script>

			function Compute()    {
				var num1= document.getElementById("num1").value;
				var minutes = Number (num1) / 60;
				var hours = Number (num1) / 3600;
				var Milliseconds = Number (num1) * 1000;
				
				window.alert("In minutes, this is:  " + minutes + "\n" + "In hours, this is: " + hours + "\n"  + "In Milliseconds, this is: " + Milliseconds + "\n"); 


			}

		</script>
</body>
</html>
